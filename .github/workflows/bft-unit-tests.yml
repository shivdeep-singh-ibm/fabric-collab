# This is a workflow to run unit tests for orderer

name: bft-unit-tests

# Controls when the action will run.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # This workflow contains a single job called "bft-unit-tests"
  bft-unit-tests:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Sets up a golang dev env
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      # Installs ginkgo and gomega
      - name: Install Pre-reqs
        run: go install -mod=mod github.com/onsi/ginkgo/ginkgo@v1.16.4 && go get github.com/onsi/gomega/...

      - name: Vendor
        run: go mod tidy -go=1.17 && go mod vendor

      # Runs a single command using the runners shell
      - name: Unit Tests
        run: go test ./orderer/...
